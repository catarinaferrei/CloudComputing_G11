syntax = "proto3";

message UserRequest {
    int32 user_id = 1;
}

message UserPreferences {
    int32 id = 1;
    string color = 2;
    string fuel = 3;
    string transmission = 4;
    int32 max_price = 5;
    int32 year = 6;
    string manufacturer = 7;
}

message UserPreferencesResponse {
    UserPreferences preferences = 1;
}

service Users {
    rpc Preferences (UserRequest) returns (UserPreferencesResponse);
}