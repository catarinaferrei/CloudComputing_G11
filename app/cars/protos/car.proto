syntax = "proto3";

message  CarData{
    int32 car_id = 1;
    optional string region = 2;
    int32 price = 3;
    string year = 4;
    string manufacturer = 5;
    string model = 6;
    string condition = 7;
}

message CarRequest {
    int32 car_id = 1;
}

message CarIdResponse{
    int32 car_id = 1;
}




service Car {
    rpc CarId   (CarRequest) returns (CarIdResponse);
    rpc Car  (CarRequest)  returns (CarData);
}
