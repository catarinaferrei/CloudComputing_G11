syntax = "proto3";

message  CarData{
    int32 car_id = 1;
    string region = 2;
    int32 price = 3;
    string year = 4;
    string manufacturer = 5;
    string model = 6;
    string condition = 7;
}

message CarRequest {
    int32 car_id = 1;
}



message CarDataResponse {
    CarData cars = 1;
}


service Car {
    rpc CarSearch  (CarRequest)  returns (CarDataResponse);
}
