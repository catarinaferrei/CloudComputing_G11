syntax = "proto3";

//message to requesr for car given all its param
message  CarRequest{
    optional int32 car_id = 1;
    optional string region = 2;
    optional int32 price = 3;
    optional string year = 4;
    optional string manufacturer = 5;
    optional string model = 6;
    optional string condition = 7;
}



// responds a list of cars
message CarDataList{
    repeated CarRequest cars = 1;
}


message CarRequestID {
    int32 car_id = 1;
}

message CarDataResponse {
    CarRequest cars = 1;
}

// Message used to search for car by region
message SearchByRegionRequest{
    string region = 1;

}

// Message used to search for car by model
message SearchByModelRequest{
    string model = 1;

}

// Message used to search for car by manufacturer
message SearchByManufacturerRequest{
    string manufacturer = 1;

}

// Message used to search for car by year
message SearchByYearRequest{
    string year = 1; 

}

// Message used to search for car by condition
message SearchByConditionRequest{
    string condition = 1;

}

service Car {
    rpc SearchByID  (CarRequestID)  returns (CarDataResponse);
    rpc GetCarDataList (CarRequest) returns (CarDataList);
    rpc SearchByManufacturer (SearchByManufacturerRequest) returns (CarDataList);
    rpc SearchByCondition (SearchByConditionRequest) returns (CarDataList);
    rpc SearchByYear (SearchByYearRequest) returns (CarDataList);
    rpc SearchByModel (SearchByModelRequest) returns (CarDataList);
    rpc SearchByRegion (SearchByRegionRequest) returns (CarDataList);


}
